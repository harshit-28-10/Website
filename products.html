    <script>
// Generic Add to Cart function for multiple products
function addToCart(productName, productId, productPrice) {
    window.dataLayer = window.dataLayer || [];
    window.dataLayer.push({
        'event': 'addToCart',
        'ecommerce': {
            'currencyCode': 'USD',
            'add': {
                'products': [{
                    'name': productName,
                    'id': productId,
                    'price': productPrice,
                }]
            }
        }
    });
    console.log('Add to cart event pushed to DataLayer for ' + productName);
}
</script>
